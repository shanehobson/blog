<form class="input-field-form blog-input-border blog-input-border_blue" style="position: relative; padding-top: 0; padding-bottom: 15px;">
    <div class="d-flex j-center flex-column align-center" style="margin-left: auto; margin-right: auto;" [formGroup]="dateForm">
        <div class="d-flex j-center align-end" style="font-size: 14px;">
            Date
          </div>
        <div class="d-flex j-center align-start" style="margin-left: auto; margin-right: auto;">
            <input
            class="create-input-control"
            type="text"
            formControlName="date"
            (keydown.enter)="addDate(dateForm)"
            required
            >
        </div>
      </div>
      <div style="padding: 15px 5px 0 5px;" class="d-flex j-center">
          <button
            style="margin-top: 2px;"
            type="submit"
            class="rect-btn rect-btn_small rect-btn_blue"
            [disabled]="!dateForm.valid || !dateForm.dirty"
            (mouseup)="addDate(dateForm)"
            >
            Add <i class="fa fa-arrow-right"></i>
          </button>
      </div>
    <div class="input-field-close-out" style="position: absolute; top: 0; right: 7px;" (mouseup)="removeDate(dateForm)">
      <i class="fa fa-times"></i>
    </div>
</form>
