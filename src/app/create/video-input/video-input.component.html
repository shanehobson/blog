<div *ngIf="!isLoading" class="blog-input-border blog-input-border_yellow d-flex j-center flex-column align-center" style="padding-bottom: 5px;">
    <form class="input-field-form" enctype="multipart/form-data" style="margin-bottom: 0;">
        <div class="d-flex j-center flex-column align-center" style="margin-left: auto; margin-right: auto;">
            <div class="d-flex j-center" style="margin-left: auto; margin-right: auto;">
                <input 
                    class="image-input"
                    type="file" 
                    name="file"
                    (change)="onFileChanged($event)" 
                    #fileInput>
            </div>
          </div>
          <div class="input-field-close-out mobile-hidden" (mouseup)="removeVideo(videoForm)" style="position: absolute; top: -25px; right: -20px;">
            <i class="fa fa-times"></i>
        </div>
    </form>
    <div class="d-flex j-left align-center" style="max-width: 450px; min-width: 300px; margin: 15px auto 0 auto;">
        Caption
      </div>
    <form class="input-field-form">
        <div class="d-flex j-center align-center" style="margin-left: auto; margin-right: auto;" [formGroup]="captionForm">
            <div class="d-flex j-center align-start" style="margin-left: auto; margin-right: auto;">
                <input 
                class="create-input-control"
                type="text"
                (keyup)="addCaption(captionForm)"
                formControlName="caption"
                required
                >
            </div>
          </div>
    </form>
    <div style="padding: 25px 5px 10px 5px;" class="d-flex j-center">
        <button
          style="margin-top: 2px;"
          type="submit"
          class="rect-btn rect-btn_small rect-btn_gold"
          [disabled]="file === undefined ? true : false"
          (mouseup)="addVideo()"
          >
          Add <i class="fa fa-arrow-right"></i>
        </button>
    </div>
</div>
<div *ngIf="isLoading" class="d-flex j-center align-center">
        <app-spinner [color]="'yellow'"></app-spinner>
</div>
