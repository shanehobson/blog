<div class="blog-input-border blog-input-border_red" style="position: relative; padding-top: 5px; padding-bottom: 10px;">
   <div class="d-flex j-left align-center" style="width: 300px; margin: 15px auto 0 auto;">
    Subtitle
  </div>
  <form class="input-field-form">
      <div class="d-flex j-center align-center" style="margin-left: auto; margin-right: auto;" [formGroup]="subtitleForm">
          <div class="d-flex j-center align-start" style="margin-left: auto; margin-right: auto;">
              <input 
              class="create-input-control"
              type="text"
              formControlName="subtitle"
              (keydown.enter)="addSubtitle(subtitleForm)"
              required
              >
          </div>
      </div>
      <div class="input-field-close-out mobile-hidden" style="position: absolute; right: -23px; top: -43px;" (mouseup)="removeSubtitle(subtitleForm)">
        <i class="fa fa-times"></i>
      </div>
  </form>  
  <div class="d-flex j-center" style="margin: 10px auto">
      <button
        style="margin-top: 2px;"
        type="submit"
        class="rect-btn rect-btn_small rect-btn_red"
        [disabled]="!subtitleForm.valid || !subtitleForm.dirty"
        (mouseup)="addSubtitle(subtitleForm)"
        >
        Add <i class="fa fa-arrow-right"></i>
      </button>
    </div>
</div>
