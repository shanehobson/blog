<div class="d-flex j-center align-center" style="padding-right: 100px;">
  Subtitle
</div>
<form class="input-field-form">
    <div class="d-flex j-center align-center" style="margin-left: auto; margin-right: auto;" [formGroup]="subtitleForm">
        <div class="d-flex j-center align-start" style="margin-left: auto; margin-right: auto;">
            <input 
            class="create-input-control"
            type="text"
            formControlName="subtitle"
            (keydown.enter)="addSubtitle(subtitleForm)"
            required
            >
            <div style="padding: 0 5px 5px 5px;">
              <button
                style="margin-top: 2px;"
                type="submit"
                class="rect-btn rect-btn_small rect-btn_red"
                [disabled]="!subtitleForm.valid || !subtitleForm.dirty"
                (mouseup)="addSubtitle(subtitleForm)"
                >
                Add <i class="fa fa-arrow-right"></i>
              </button>
            </div>
        </div>
      </div>
    <div class="input-field-close-out" (mouseup)="removeSubtitle(subtitleForm)">
      <i class="fa fa-times"></i>
    </div>
</form>
