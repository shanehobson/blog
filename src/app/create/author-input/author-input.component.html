<form class="input-field-form">
    <div class="d-flex j-center flex-column align-center" style="margin-left: auto; margin-right: auto;" [formGroup]="authorForm">
        <div style="padding: 0 5px 5px 5px;" class="d-flex j-center">
            <button
              style="margin-top: 2px;"
              type="submit"
              class="rect-btn rect-btn_small rect-btn_blue"
              [disabled]="!authorForm.valid || !authorForm.dirty"
              (mouseup)="addAuthor(authorForm)"
              >
              Add <i class="fa fa-arrow-right"></i>
            </button>
        </div>
        <div class="d-flex j-center align-end" style="font-size: 14px; margin-top: 10px;">
            Author
          </div>
        <div class="d-flex j-center align-start" style="margin-left: auto; margin-right: auto;">
            <input
            class="create-input-control"
            type="text"
            formControlName="author"
            (keydown.enter)="addAuthor(authorForm)"
            required
            >
        </div>
      </div>
    <div class="input-field-close-out" (mouseup)="removeAuthor(authorForm)">
      <i class="fa fa-times"></i>
    </div>
</form>
