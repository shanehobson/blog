<div class="app-container" style="width: 100%">
    <div *ngIf="!isLoading" class="navBar-container">
        <div class="narrow-nav-container d-flex align-center j-space-between">
          <div style="padding-top: 9px;">
            <img src="../assets/images/logo-reduced.png" alt="" class="navBar-logo-picture">
          </div>
          <div class="d-flex j-space-between align-center" [ngClass]="authService.isLoggedIn() ? 'navBar-links-container-extended' : 'navBar-links-container'">
            <div style="margin: auto 0"><a (mouseup)="handleHomeClicked()" [ngClass]="this.colorService.getActivatedRoute('/')">Home</a></div>
            <div style="margin: auto 0"><a (mouseup)="handleAboutClicked()" [ngClass]="this.colorService.getActivatedRoute('/about')">About</a></div>
            <div style="margin: auto 0"><a (mouseup)="handleContactClicked()" [ngClass]="this.colorService.getActivatedRoute('/contact')">Contact</a></div>
            <div style="margin: auto 0"><a (mouseup)="handleDownloadsClicked()" [ngClass]="this.colorService.getActivatedRoute('/downloads')">Downloads</a></div>
            <div *ngIf="authService.isLoggedIn()" style="margin: auto 0"><a (mouseup)="handleProfileClicked()" [ngClass]="this.colorService.getActivatedRoute('/admin')">Admin</a></div>
          </div>
          <div class="hamburger-menu" (mouseup)="toggleHamburgerMenu()">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <div class="hamburger-menu-content d-flex flex-column align-center" 
        [ngClass]="{
          'show-hamburger': showHamburgerMenuContent && !editPostMode,
          'hide-hamburger': !showHamburgerMenuContent,
          'show-hamburger-tall': showHamburgerMenuContent && editPostMode
        }"
      
      [ngClass]="showHamburgerMenuContent ? 'show-hamburger' : 'hide-hamburger'">
        <div class="hamburger-inner-content">
            <div><a (mouseup)="handleHomeClicked()" [ngClass]="this.colorService.getActivatedRoute('/')">Home</a></div>
            <div><a (mouseup)="handleAboutClicked()" [ngClass]="this.colorService.getActivatedRoute('/about')">About</a></div>
            <div><a (mouseup)="handleContactClicked()"  [ngClass]="this.colorService.getActivatedRoute('/contact')">Contact</a></div>
            <div><a (mouseup)="handleDownloadsClicked()" [ngClass]="this.colorService.getActivatedRoute('/downloads')">Downloads</a></div>
            <div><a (mouseup)="handleProfileClicked()" [ngClass]="this.colorService.getActivatedRoute('/profile')">Admin</a></div>
        </div>
      </div>
    <div *ngIf="!isLoading" style="width: 100%">
      <router-outlet  (activate)="onActivate($event)"></router-outlet>
    </div>
    <div *ngIf="isLoading" class="d-flex j-center align-center" style="margin: 200px auto 0 auto">
      <app-spinner [color]="'red'"></app-spinner>
    </div>
</div>
<div *ngIf="!isLoading" class="footer">
    &copy; 2019 PitchingTheory.com
</div>
